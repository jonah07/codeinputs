<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/themes/default.css">
    <title>Demo</title>
</head>
<body>
    <div id="wrapper">
        <h1>CodeInputs</h1>
        <p>Easily create inputs like this:</p>
        <div id="codeinputs"></div>
        <br>
        <div id="success"></div>
    </div>

    <script src="../src/client.js"></script>
    <script>
        codeinputs({
            element:"codeinputs",
            callback: (code) => {
               document.getElementById("success").innerHTML = "Thanks for entering a code! You entered: " + code;
            },
            inputClass: "codeinputs-custom-input",
            styles: {
                fontSize: "1em" 
            }
        });
    </script>
    <style>
        body {
            text-align: center;
            font-family: "Inter";
        }
        h1 {
            font-size: 3rem;
        }
    </style>
</body>
</html>
